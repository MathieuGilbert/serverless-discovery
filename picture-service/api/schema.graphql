schema {
	query: Query
}

type Query {
  getPictures(query: String!): [Picture]
}

type Picture {
  id: Int
  pageURL: String
  type: String
  tags: String
  previewURL: String
  previewWidth: Int
  previewHeight: Int
  webformatURL: String
  webformatWidth: Int
  webformatHeight: Int
  largeImageURL: String
  imageWidth: Int
  imageHeight: Int
  imageSize: Int
  views: Int
  downloads: Int
  favorites: Int
  likes: Int
  comments: Int
  user_id: Int
  user: String
  userImageURL: String
}
